<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS DO PROJETO -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTAWESOME CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JS DO PROJETO -->
    <script src="js/scripts.js" defer></script>
    <!-- "defer" faz com que os arquivos carreguem após o html, sem que o scrip precise ficar depois do body -->

    <title>ToDo Avançado</title>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>ToDo Avançado</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <!-- colocamos ID nas coisas pra poder selecionar depois no js e assim se situar no que estamos fazendo, como acionar um evento, por exemplo -->
          <button type="submit">
            <!-- vai fazer o envio do formulário -->
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <!-- vai ficar escondido, mas pra essa etapa temos que criar e é bom que fique visível -->
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar" />
            <!-- vai ser usado para fazer busca nas tarefas || nao tem submit pq o usuario vai digitar e ja vai sair buscando -->
            <button id="erase-button">
              <i class="fa-solid fa-eraser"></i>
            </button>
            <!-- pra apagar o que o usuario digitou, limpa a buscar, sem a necessidade de limpar manualmente -->
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitas</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list"></div>
    </div>
  </body>
</html>
